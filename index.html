<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Descent Explorer</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./src/styles/variables.css">
    <link rel="stylesheet" href="./src/styles/global.css">
    <link rel="stylesheet" href="./src/styles/components.css">

    <!-- React & ReactDOM (Development Versions for better errors) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gradient-mesh">
    <div id="root"></div>

    <!-- Components (Load Order Matters) -->
    <script type="text/babel" src="./src/components/Introduction.js"></script>
    <script type="text/babel" src="./src/components/Viz2D.js"></script>
    <script type="text/babel" src="./src/components/Viz3D.js"></script>
    <script type="text/babel" src="./src/components/Quiz.js"></script>
    <script type="text/babel" src="./src/App.js"></script>

    <script type="text/babel" data-presets="react">
        // Import Lucide icons globally
        window.Lucide = window.lucide;

        const root = ReactDOM.createRoot(document.getElementById('root'));
        const App = window.App;
        root.render(<App />);

        // Initialize icons after render
        setTimeout(() => lucide.createIcons(), 100);
    </script>
</body>

</html>
