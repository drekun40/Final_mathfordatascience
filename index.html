<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Descent Explorer v2.0</title>

    <!-- Design System Fonts: Lora (Serif) + Inter (Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Lora:ital,wght@0,400;0,600;1,400&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- ES Module Shims (for wider browser support) -->
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>

    <!-- Import Map: Defines where to load modules from -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react/": "https://esm.sh/react@18.2.0/",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "three": "https://esm.sh/three@0.160.0",
            "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.15.12?external=react,react-dom,three",
            "@react-three/drei": "https://esm.sh/@react-three/drei@9.99.0?external=react,react-dom,three,@react-three/fiber",
            "framer-motion": "https://esm.sh/framer-motion@11.0.3?external=react,react-dom",
            "wouter": "https://esm.sh/wouter@3.0.0?external=react,react-dom",
            "zustand": "https://esm.sh/zustand@4.5.0?external=react",
            "lucide-react": "https://esm.sh/lucide-react@0.330.0?external=react"
        }
    }
    </script>

    <style>
        /* === GLOBAL VARIABLES (ACADEMIC DESIGN SYSTEM) === */
        :root {
            /* Palette: Academic Paper */
            --color-bg: #f9fafb;
            /* Cool Grey 50 */
            --color-surface: #ffffff;
            /* White */
            --color-border: #e2e8f0;
            /* Slate 200 */

            /* Palette: Professional Data */
            --color-primary: #0f172a;
            /* Slate 900 (Action/Strong) */
            --color-accent: #2563eb;
            /* Royal Blue 600 (Highlight) */
            --color-success: #059669;
            /* Emerald 600 */
            --color-text: #1e293b;
            /* Slate 800 */
            --color-text-dim: #64748b;
            /* Slate 500 */

            /* Typography */
            --font-sans: 'Inter', sans-serif;
            --font-serif: 'Lora', serif;
            --font-mono: 'JetBrains Mono', monospace;

            /* Effects (Subtle, no glass) */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: var(--font-sans);
            overflow: hidden;
            /* App handles scroll */
            width: 100vw;
            height: 100vh;
        }

        #root {
            width: 100%;
            height: 100%;
        }

        /* Loading Spinner */
        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: var(--font-display);
            font-size: 1.5rem;
            color: var(--color-primary);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.4;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.4;
            }
        }
    </style>
</head>

<body>
    <div id="root">
        <div id="loader">Loading Phase 2...</div>
    </div>

    <!-- Main Entry Point -->
    <script type="module" src="./src/main.js"></script>
</body>

</html>
